<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Çizim Ekranı</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f4f7;
}

/* ANA YAPI */
.app-container {
  display: flex;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
}

/* SOL PANEL */
.left-panel {
  width: 340px;
  background: #ffffff;
  border-right: 1px solid #ddd;
  padding: 12px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 8px;
  transition: transform 0.25s ease;
  z-index: 10;
}

.left-panel.hidden {
  transform: translateX(-100%);
}

/* TOGGLE BUTON */
.toggle-btn {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 9999;
  background: #ffffff;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 6px 10px;
  font-size: 18px;
  cursor: pointer;
}

.toggle-btn.hidden {
  display: none;
}

/* TEKLİF */
.info-text { font-size: 12px; display: flex; flex-direction: column; gap: 6px; }
.info-row { display: grid; grid-template-columns: 1.25fr 0.85fr; column-gap: 20px; }
.info-row.single { grid-template-columns: 1fr; }
.info-item { display: grid; grid-template-columns: 70px 1fr; }
.divider { height: 2px; background: #e53935; margin: 6px 0; }

.form-row { display: grid; grid-template-columns: 90px 1fr; gap: 8px; }
.form-row select { padding: 6px; }

/* SAĞ PANEL */
.right-panel {
  flex: 1;
  background: #e9edf2;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="toggle-btn" id="toggleBtn" title="Kenar çubuğunu aç">☰</div>

<div class="app-container">

  <div class="left-panel" id="leftPanel">

    <div class="info-text">
      <div class="info-row">
        <div class="info-item"><strong>Teklif No</strong><span id="teklifNo">-</span></div>
        <div class="info-item"><strong>Tarih</strong><span id="tarih">-</span></div>
      </div>
      <div class="info-row">
        <div class="info-item"><strong>Telefon</strong><span id="telefon">-</span></div>
        <div class="info-item"><strong>Montaj</strong><span id="montaj">-</span></div>
      </div>
      <div class="info-row single">
        <div class="info-item"><strong>Müşteri</strong><span id="musteri">-</span></div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="form-row"><label>Sistem</label><select id="sistemSelect"></select></div>
    <div class="form-row"><label>Alüminyum</label><select id="aluminyumSelect"></select></div>
    <div class="form-row"><label>Cam</label><select id="camSelect"></select></div>
    <div class="form-row"><label>Ekstra</label><select id="extraSelect"></select></div>

  </div>

  <div class="right-panel" id="rightPanel">
    Buraya çizim ekranı / başka index gelecek
  </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxTcYJqSyQT9KRtiLRaY3JGlcBG8tmxMkmni5r17HprE8qAY0Bf8CtBUCc2ICDOBWyb5A/exec";

const leftPanel = document.getElementById("leftPanel");
const rightPanel = document.getElementById("rightPanel");
const toggleBtn = document.getElementById("toggleBtn");

function updateToggleVisibility() {
  if (leftPanel.classList.contains("hidden")) {
    toggleBtn.classList.remove("hidden");
  } else {
    toggleBtn.classList.add("hidden");
  }
}

toggleBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  leftPanel.classList.remove("hidden");
  updateToggleVisibility();
});

rightPanel.addEventListener("click", () => {
  leftPanel.classList.add("hidden");
  updateToggleVisibility();
});

/* İlk yükleme */
updateToggleVisibility();

/* API KODUN */
function getQueryParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}
const teklifNo = (getQueryParam("teklifNo") || "").trim();

async function fetchJSON(url) {
  const res = await fetch(url);
  return res.json();
}

async function loadTeklif() {
  if (!teklifNo) return;
  const d = await fetchJSON(API_URL + "?action=teklif&teklifNo=" + teklifNo);
  if (d.error) return;
  teklifNoEl.textContent = d.teklifNo || "-";
  tarih.textContent = d.tarih || "-";
  musteri.textContent = d.musteriAdi || "-";
  telefon.textContent = d.telefon || "-";
  montaj.textContent = d.montajYeri || "-";
}

async function loadSelect(action, id) {
  const list = await fetchJSON(API_URL + "?action=" + action);
  const s = document.getElementById(id);
  s.innerHTML = '<option value="">Seçiniz</option>';
  list.forEach(v => s.add(new Option(v, v)));
}

document.addEventListener("DOMContentLoaded", () => {
  loadTeklif();
  loadSelect("sistemler", "sistemSelect");
  loadSelect("aluminyum", "aluminyumSelect");
  loadSelect("cam", "camSelect");
  loadSelect("extra", "extraSelect");
});
</script>

</body>
</html>
