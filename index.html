<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Çizim Ekranı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f4f7;
    }

    /* ANA YAPI */
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* SOL PANEL */
    .left-panel {
      width: 340px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 5;
    }

    .left-panel.hidden {
      display: none;
    }

    /* TOGGLE BUTON */
    .toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }

    /* TEKLİF BİLGİLERİ */
    .info-text {
      font-size: 12px;
      color: #222;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .info-row {
      display: grid;
      grid-template-columns: 1.25fr 0.85fr;
      column-gap: 26px;
    }

    .info-row.single {
      grid-template-columns: 1fr;
    }

    .info-item {
      display: grid;
      grid-template-columns: 70px 1fr;
      column-gap: 6px;
      align-items: center;
    }

    .info-item strong {
      font-weight: 600;
      white-space: nowrap;
    }

    .divider {
      height: 2px;
      background: #e53935;
      margin: 6px 0;
      width: 100%;
    }

    .form-row {
      display: grid;
      grid-template-columns: 90px 1fr;
      align-items: center;
      column-gap: 8px;
    }

    .form-row label {
      font-size: 12.5px;
      font-weight: 600;
      white-space: nowrap;
    }

    .form-row select {
      width: 100%;
      padding: 6px;
      font-size: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* SAĞ PANEL */
    .right-panel {
      flex: 1;
      background: #e9edf2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- TOGGLE -->
<div class="toggle-btn" id="toggleBtn">☰</div>

<div class="app-container" id="appContainer">

  <!-- SOL PANEL -->
  <div class="left-panel" id="leftPanel">

    <div class="info-text">
      <div class="info-row">
        <div class="info-item"><strong>Teklif No</strong><span id="teklifNo">-</span></div>
        <div class="info-item"><strong>Tarih</strong><span id="tarih">-</span></div>
      </div>

      <div class="info-row">
        <div class="info-item"><strong>Telefon</strong><span id="telefon">-</span></div>
        <div class="info-item"><strong>Montaj</strong><span id="montaj">-</span></div>
      </div>

      <div class="info-row single">
        <div class="info-item"><strong>Müşteri</strong><span id="musteri">-</span></div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="form-row"><label>Sistem</label><select id="sistemSelect"></select></div>
    <div class="form-row"><label>Alüminyum</label><select id="aluminyumSelect"></select></div>
    <div class="form-row"><label>Cam</label><select id="camSelect"></select></div>
    <div class="form-row"><label>Ekstra</label><select id="extraSelect"></select></div>

  </div>

  <!-- SAĞ PANEL -->
  <div class="right-panel" id="rightPanel">
    Buraya çizim ekranı / başka index gelecek
  </div>

</div>

<script>
/* PANEL AÇ / KAPA */
const leftPanel = document.getElementById("leftPanel");
const toggleBtn = document.getElementById("toggleBtn");
const appContainer = document.getElementById("appContainer");

function updateToggle() {
  toggleBtn.style.display = leftPanel.classList.contains("hidden") ? "block" : "none";
}

toggleBtn.onclick = (e) => {
  e.stopPropagation();
  leftPanel.classList.remove("hidden");
  updateToggle();
};

appContainer.onclick = () => {
  if (!leftPanel.classList.contains("hidden")) {
    leftPanel.classList.add("hidden");
    updateToggle();
  }
};

updateToggle();
</script>

<script>
/* API */
const API_URL =
"https://script.google.com/macros/s/AKfycby7dpkJcXM46i-Hv1sQUyKwH4r_LL4aSTXQEr1pKaHAhWKB_7VFCYchtbIg8vpdeyYcMg/exec";

function getQueryParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

const teklifNo = (getQueryParam("teklifNo") || "").trim();

/* DOM */
const teklifNoEl = document.getElementById("teklifNo");
const tarihEl    = document.getElementById("tarih");
const musteriEl  = document.getElementById("musteri");
const telefonEl  = document.getElementById("telefon");
const montajEl   = document.getElementById("montaj");

async function fetchJSON(url) {
  const res = await fetch(url);
  return await res.json();
}

async function loadTeklif() {
  if (!teklifNo) return;

  const data = await fetchJSON(
    API_URL + "?action=teklif&teklifNo=" + encodeURIComponent(teklifNo)
  );

  if (data.error) {
    console.warn(data.error);
    return;
  }

  teklifNoEl.textContent = data.teklifNo || "-";
  tarihEl.textContent    = data.tarih || "-";
  musteriEl.textContent  = data.musteriAdi || "-";
  telefonEl.textContent  = data.telefon || "-";
  montajEl.textContent   = data.montajYeri || "-";
}

async function loadSelect(action, id) {
  const list = await fetchJSON(API_URL + "?action=" + action);
  const select = document.getElementById(id);
  select.innerHTML = '<option value="">Seçiniz</option>';
  list.forEach(v => select.add(new Option(v, v)));
}

loadTeklif();
loadSelect("sistemler", "sistemSelect");
loadSelect("aluminyum", "aluminyumSelect");
loadSelect("cam", "camSelect");
loadSelect("extra", "extraSelect");
</script>

</body>
</html>
